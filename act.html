<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./actout.css">
    <link rel="stylesheet" href="./plugins/fontawesome/css/font-awesome.min.css">
    <title>Acting Out</title>
</head>
<body>
    <nav>
        <button class="fa fa-home" id="btn"></button>
    </nav>
    <section>
        <div id="tdiv">
            <h1 id="t1">3</h1>
        </div>
        <div id="hdiv">
            <div>
                <h1 id="class">
                    ACTING OUT
                </h1>
            </div>
            <div class="main">
                <div class="game">
                    <h1 id="time"></h1>
                    <h1 id="cxt"></h1>
                    <button id="pass">Pass</button>
                    <button id="next">Next</button>
                </div>
            </div>
        </div>
        <div id="gO">
            <h1 id="scoree">SCORE</h1>
            <h1 id="scoreD"></h1>
        </div>
    </section>

    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
    </div>

    <!-- <script src="./plugins/fontawesome/fonts/fontawesome-webfont.svg"></script> -->
    <script src="./act.js"></script>

</html>
